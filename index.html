<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTs -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <link rel="stylesheet" href="style.css">
  <title>Contact Me</title>
</head>
<body>
  <main class="container">
    <h1 class="logo">Contact <span>Me</span></h1>
    <div class="contact-wrapper animate bounceInUp">
      <div class="contact-form">
        <form action="#">
          <p>
            <label>Name</label>
            <input type="text">
          </p>
          <p>
            <label>Email Address</label>
            <input type="text">
          </p>
          <p>
            <label>Subject</label>
            <input type="text">
          </p>
          <p>
            <label>Phone</label>
            <input type="tel">
            <p class="block">
              <label>Message</label>
              <textarea rows="4"></textarea>
            </p>
            <p class="block">
              <button>Send</button>
            </p>
          </p>
        </form>
      </div>

      <div class="contact-info">
        <h4>My information</h4>
        <ul>
          <li><i class="fas fa-map-maker-alt"></i> El Saladillo</li>
          <li><i class="fas fa-phone"></i> +52 (4922106253)</li>
          <li><i class="fas fa-envelope-open-text"></i> frangel@bruce.com</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci aut suscipit vitae sed, rem quaerat amet! Error eius facere beatae.</p>
        <p>bruce@company.com</p>
      </div>
    </div>
  </main>
</body>
</html>
